<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music recommended system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background-image:url("http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='image1.png')}}");
        background-size:cover;
        background-repeat:no-repeat;
      }
      .transparent-text {
        color: rgba(0, 0, 0, 0.5); /* Set your desired transparency level */
    }
    .center-div {
            width: 50%; /* Set your desired width */
            margin-left: auto;
            margin-right: auto;
            text-align: center; /* Optionally center text inside the div */
            border: 1px solid #ccc; /* Just for visualization, remove in actual use */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px;/* Add padding as needed */

        }
      </style
  </head>
  <body style="color:white;">
    <div class="container">
      <div class="pt-5">
      <button  class="btn btn-light btn-lg text-center btn-outline-dark border-primary">home</button>&nbsp;&nbsp;&nbsp;
      <a href="http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='about.html')}}"></a><button  class="btn btn-light btn-lg  text-center btn-outline-dark border-primary">about</button>&nbsp;&nbsp;&nbsp;
      <button  class="btn btn-light btn-lg text-center btn-outline-dark border-primary">contact us</button>&nbsp;&nbsp;&nbsp;
      <button  class="btn btn-light btn-lg text-center btn-outline-dark border-primary">admin</button>&nbsp;&nbsp;&nbsp;
      <a href="http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='help.html')}}"><button  class="btn btn-light btn-lg text-center btn-outline-dark border-primary">help</button></a>
      </div>
      <h1 class="text-center pt-4"><b>MUSIC RECOMMENDED SYSTEM</b></h1>
        <form action="http://10.30.30.125:8000/recom" method="post">
          <div>
          <img align="left" style="width:15%;" src="http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='m2.jpeg')}}" class="pb-0 border-5 rounded-5 border-white">
          </div>
          <div class="center-div mt-5" style="text-align:center;">
            <div class="form ps-0 pt-5">
              <h2 class="text-center pt-0"><p class="transparency">Select Your Song</p></h2>
              <div class="text-center pt-3 m-4">
              <select name="names" class="form border-primary rounded-4 text-center" style="height:100%">
                {% for i in name %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
              </select>
             
              </br>


              <div class="text-center pt-3">
              <button type="submit" style="width:30%;" class="btn btn-outline-dark text-white btn-primary  text-center rounded-4">Submit</button>
            </div>
            
          </div>
          </div>
        </div>
        </form>
        <div><h1 class="pt-5 ml-5"><i>Feel<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Music</i></h1></div>

        <div class="row ps-5">
        
        {% for i in songs %}
        <div class="card border-primary rounded-5 mb-3 shadow-lg" style="width:20%;">
          <img src="http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='music1.jpeg')}}" class="card-img-top pt-2" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i}}</h5>
            <div class="card-footer">
            
            <button class="btn btn-dark btn-lg form-control"><a href="http://10.30.30.125:8000/hello_flask/static/{{url_for('static',filename='do.html')}}">play</a></button>
            </div>
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;

        {% endfor %}
        </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
